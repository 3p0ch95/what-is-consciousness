<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silicon Breath: An Interactive Essay</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Three.js (Updated to 0.160.0 to support CapsuleGeometry) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap');
        
        body {
            font-family: 'Merriweather', serif;
            background-color: #f9fafb;
            color: #1f2937;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            margin: 2rem 0;
        }
        .interactive-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            pointer-events: none;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        .prose-custom p {
            margin-bottom: 1.5em;
            line-height: 1.8;
            font-size: 1.125rem;
        }
        .error-message {
            color: #ef4444;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #f87171;
            margin: 1rem 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Error Boundary Component ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error("React Error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">Something went wrong</h2>
                            <p className="mb-4">The application encountered an error.</p>
                            <pre className="error-message text-left overflow-auto">
                                {this.state.error && this.state.error.toString()}
                            </pre>
                            <button 
                                onClick={() => window.location.reload()}
                                className="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700"
                            >
                                Reload Page
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- 3D Helper Components ---

        // Generic wrapper to handle Three.js scene setup/teardown
        const ThreeScene = ({ initScene, animateScene, cleanupScene, dependencies = [] }) => {
            const containerRef = useRef(null);
            const requestRef = useRef(null);
            const rendererRef = useRef(null);
            const sceneInfoRef = useRef(null);

            useEffect(() => {
                if (!containerRef.current) return;

                // Simple check to ensure THREE is loaded
                if (typeof THREE === 'undefined') {
                    console.error("Three.js not loaded");
                    return;
                }

                const width = containerRef.current.clientWidth;
                const height = containerRef.current.clientHeight;

                // Setup
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(width, height);
                containerRef.current.appendChild(renderer.domElement);
                rendererRef.current = renderer;

                // Light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(10, 10, 10);
                scene.add(pointLight);

                // User Init
                let userObjects = {};
                try {
                    userObjects = initScene(scene, camera, renderer);
                } catch (err) {
                    console.error("Error initializing scene:", err);
                }
                sceneInfoRef.current = { scene, camera, renderer, userObjects };

                // Animation Loop
                const animate = (time) => {
                    requestRef.current = requestAnimationFrame(animate);
                    if (animateScene && sceneInfoRef.current) {
                        try {
                            animateScene(sceneInfoRef.current, time);
                        } catch (err) {
                            // Suppress animation errors to prevent log spam, but log once ideally
                        }
                    }
                    renderer.render(scene, camera);
                };
                requestRef.current = requestAnimationFrame(animate);

                // Resize Handler
                const handleResize = () => {
                    if (!containerRef.current) return;
                    const w = containerRef.current.clientWidth;
                    const h = containerRef.current.clientHeight;
                    camera.aspect = w / h;
                    camera.updateProjectionMatrix();
                    renderer.setSize(w, h);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(requestRef.current);
                    if (cleanupScene && sceneInfoRef.current) {
                        cleanupScene(sceneInfoRef.current);
                    }
                    if (containerRef.current && rendererRef.current) {
                        containerRef.current.removeChild(rendererRef.current.domElement);
                    }
                    renderer.dispose();
                };
            }, dependencies);

            return <div ref={containerRef} className="canvas-container shadow-inner" />;
        };

        // --- Visual 1: Pea / Atom / Galaxy Scale ---
        const ScaleVisualizer = () => {
            const [scaleMode, setScaleMode] = useState(0); // 0: Pea, 1: Atom, 2: Galaxy

            const init = (scene, camera) => {
                camera.position.z = 5;

                // Pea Group
                const peaGroup = new THREE.Group();
                const peaGeo = new THREE.SphereGeometry(1.5, 32, 32);
                const peaMat = new THREE.MeshStandardMaterial({ color: 0x4ade80, roughness: 0.4 });
                const pea = new THREE.Mesh(peaGeo, peaMat);
                peaGroup.add(pea);
                scene.add(peaGroup);

                // Atom Group
                const atomGroup = new THREE.Group();
                atomGroup.visible = false;
                const nucleus = new THREE.Mesh(
                    new THREE.SphereGeometry(0.4, 16, 16),
                    new THREE.MeshStandardMaterial({ color: 0xea580c, emissive: 0x7c2d12 })
                );
                atomGroup.add(nucleus);
                // Electrons
                const electrons = [];
                for(let i=0; i<3; i++) {
                    const el = new THREE.Mesh(
                        new THREE.SphereGeometry(0.1, 8, 8),
                        new THREE.MeshBasicMaterial({ color: 0x60a5fa })
                    );
                    atomGroup.add(el);
                    electrons.push({ mesh: el, offset: i * 2, speed: 2 + i });
                }
                scene.add(atomGroup);

                // Galaxy Group
                const galaxyGroup = new THREE.Group();
                galaxyGroup.visible = false;
                const particleCount = 1000;
                const pGeo = new THREE.BufferGeometry();
                const pPos = new Float32Array(particleCount * 3);
                for(let i=0; i<particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 1 + Math.random() * 4;
                    const spiralOffset = radius * 2; 
                    // Spiral approximation
                    const x = Math.cos(angle * 3 + radius) * radius;
                    const y = (Math.random() - 0.5) * 0.5;
                    const z = Math.sin(angle * 3 + radius) * radius;
                    pPos[i*3] = x;
                    pPos[i*3+1] = y;
                    pPos[i*3+2] = z;
                }
                pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
                const pMat = new THREE.PointsMaterial({ color: 0xc4b5fd, size: 0.05 });
                const galaxy = new THREE.Points(pGeo, pMat);
                galaxyGroup.add(galaxy);
                scene.add(galaxyGroup);

                return { peaGroup, atomGroup, galaxyGroup, electrons };
            };

            const animate = (info, time) => {
                const { peaGroup, atomGroup, galaxyGroup, electrons } = info.userObjects;
                const t = time * 0.001;

                // Visibility Logic
                peaGroup.visible = scaleMode === 0;
                atomGroup.visible = scaleMode === 1;
                galaxyGroup.visible = scaleMode === 2;

                if(scaleMode === 0) {
                    peaGroup.rotation.y = t * 0.5;
                    peaGroup.rotation.x = Math.sin(t) * 0.2;
                } else if (scaleMode === 1) {
                    atomGroup.rotation.z = t * 0.2;
                    electrons.forEach((el, i) => {
                        el.mesh.position.x = Math.sin(t * el.speed + el.offset) * 2;
                        el.mesh.position.z = Math.cos(t * el.speed + el.offset) * 2;
                        el.mesh.position.y = Math.sin(t * el.speed * 2) * 1;
                    });
                } else {
                    galaxyGroup.rotation.y = t * 0.1;
                }
            };

            return (
                <div className="relative">
                    <ThreeScene initScene={init} animateScene={animate} dependencies={[scaleMode]} />
                    <div className="absolute bottom-4 left-4 right-4 bg-white/90 p-4 rounded-lg shadow-lg backdrop-blur-sm flex flex-col gap-2">
                        <label className="text-sm font-bold text-gray-700">Scale: {scaleMode === 0 ? "Macro (Pea)" : scaleMode === 1 ? "Micro (Atom)" : "Cosmic (Galaxy)"}</label>
                        <input 
                            type="range" 
                            min="0" 
                            max="2" 
                            step="1" 
                            value={scaleMode} 
                            onChange={(e) => setScaleMode(parseInt(e.target.value))}
                            className="w-full accent-green-600 cursor-pointer"
                        />
                        <p className="text-xs text-gray-600">
                            {scaleMode === 0 && "A green, organic object. Complex biology."}
                            {scaleMode === 1 && "The building blocks. Quarks and electron clouds."}
                            {scaleMode === 2 && "The emergent structure of the universe."}
                        </p>
                    </div>
                </div>
            );
        };

        // --- Visual 2: ATP Turbine ---
        const ATPTurbine = () => {
            const [speed, setSpeed] = useState(1);
            
            const init = (scene, camera) => {
                camera.position.set(0, 2, 5);
                camera.lookAt(0, 0, 0);

                const group = new THREE.Group();

                // Stator (Base)
                const baseGeo = new THREE.CylinderGeometry(1.5, 1.5, 0.5, 32);
                const baseMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const base = new THREE.Mesh(baseGeo, baseMat);
                base.position.y = -1.5;
                group.add(base);

                // Rotor (The spinning part)
                const rotorGroup = new THREE.Group();
                const axleGeo = new THREE.CylinderGeometry(0.3, 0.3, 3, 16);
                const axleMat = new THREE.MeshStandardMaterial({ color: 0x94a3b8 });
                const axle = new THREE.Mesh(axleGeo, axleMat);
                rotorGroup.add(axle);

                // Subunits
                const petalGeo = new THREE.CapsuleGeometry(0.4, 1, 4, 8); // Requires newer Three.js
                const colors = [0xfca5a5, 0xfcd34d, 0x86efac];
                for(let i=0; i<3; i++) {
                    const petalMat = new THREE.MeshStandardMaterial({ color: colors[i] });
                    const petal = new THREE.Mesh(petalGeo, petalMat);
                    const angle = (i / 3) * Math.PI * 2;
                    petal.position.x = Math.cos(angle) * 1;
                    petal.position.z = Math.sin(angle) * 1;
                    petal.position.y = 0.5;
                    petal.rotation.x = Math.PI / 4;
                    rotorGroup.add(petal);
                }
                group.add(rotorGroup);
                scene.add(group);

                // Particles (Protons/Hydrogen ions)
                const particles = new THREE.Group();
                const pGeo = new THREE.SphereGeometry(0.08, 8, 8);
                const pMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const pCount = 20;
                for(let i=0; i<pCount; i++) {
                    const p = new THREE.Mesh(pGeo, pMat);
                    p.userData = { 
                        yOffset: Math.random() * 4 + 2, 
                        speed: Math.random() * 0.05 + 0.02,
                        radius: 1.2
                    };
                    particles.add(p);
                }
                scene.add(particles);

                return { rotorGroup, particles };
            };

            const animate = (info, time) => {
                const { rotorGroup, particles } = info.userObjects;
                if (!rotorGroup) return; 

                // Rotate turbine
                rotorGroup.rotation.y -= 0.05 * speed;

                // Animate particles flowing down
                particles.children.forEach(p => {
                    p.position.y -= p.userData.speed * speed;
                    const angle = time * 0.002 + p.userData.yOffset;
                    p.position.x = Math.cos(angle) * p.userData.radius;
                    p.position.z = Math.sin(angle) * p.userData.radius;

                    if (p.position.y < -2) {
                        p.position.y = 4;
                    }
                });
            };

            return (
                <div className="relative">
                    <ThreeScene initScene={init} animateScene={animate} dependencies={[speed]} />
                    <div className="absolute bottom-4 left-4 right-4 flex justify-center gap-4">
                        <button 
                            onClick={() => setSpeed(prev => Math.max(0, prev - 0.5))}
                            className="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition"
                        >
                            Slower
                        </button>
                        <span className="bg-white/80 px-4 py-2 rounded font-mono">Speed: {speed}x</span>
                        <button 
                            onClick={() => setSpeed(prev => Math.min(5, prev + 0.5))}
                            className="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition"
                        >
                            Faster
                        </button>
                    </div>
                </div>
            );
        };

        // --- Visual 3: Neural Network / Brain ---
        const BrainNetwork = () => {
            const [activeRegion, setActiveRegion] = useState('All');

            const init = (scene, camera) => {
                camera.position.z = 12;

                const brainGroup = new THREE.Group();
                
                // Create lobes as clusters of nodes
                const lobes = {
                    'Frontal': { color: 0xef4444, offset: [0, 2, 2], count: 30 },
                    'Occipital': { color: 0x3b82f6, offset: [0, -2, -3], count: 20 },
                    'Parietal': { color: 0xeab308, offset: [0, 3, -1], count: 25 },
                    'Temporal': { color: 0x22c55e, offset: [2.5, 0, 0], count: 20 }, // Right
                    'TemporalL': { color: 0x22c55e, offset: [-2.5, 0, 0], count: 20 }, // Left
                };

                const nodes = [];
                const connections = new THREE.Group();

                Object.entries(lobes).forEach(([name, data]) => {
                    const lobeColor = new THREE.Color(data.color);
                    for(let i=0; i<data.count; i++) {
                        const nodeGeo = new THREE.SphereGeometry(0.15, 8, 8);
                        const nodeMat = new THREE.MeshBasicMaterial({ color: 0x555555 });
                        const node = new THREE.Mesh(nodeGeo, nodeMat);
                        
                        // Random pos around offset
                        node.position.x = data.offset[0] + (Math.random() - 0.5) * 3;
                        node.position.y = data.offset[1] + (Math.random() - 0.5) * 2;
                        node.position.z = data.offset[2] + (Math.random() - 0.5) * 3;
                        
                        node.userData = { region: name.replace('L', ''), baseColor: lobeColor };
                        brainGroup.add(node);
                        nodes.push(node);
                    }
                });

                // Create random connections
                const lineMat = new THREE.LineBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.2 });
                for(let i=0; i<200; i++) {
                    const n1 = nodes[Math.floor(Math.random() * nodes.length)];
                    const n2 = nodes[Math.floor(Math.random() * nodes.length)];
                    // Only connect if somewhat close
                    if (n1.position.distanceTo(n2.position) < 4) {
                        const points = [n1.position, n2.position];
                        const geo = new THREE.BufferGeometry().setFromPoints(points);
                        const line = new THREE.Line(geo, lineMat);
                        connections.add(line);
                    }
                }
                brainGroup.add(connections);
                scene.add(brainGroup);

                return { brainGroup, nodes, connections };
            };

            const animate = (info, time) => {
                const { brainGroup, nodes } = info.userObjects;
                brainGroup.rotation.y = time * 0.0005;

                const t = time * 0.002;

                nodes.forEach(node => {
                    const isActive = activeRegion === 'All' || node.userData.region === activeRegion;
                    
                    if (isActive) {
                        // Pulse effect
                        const scale = 1 + Math.sin(t + node.position.x) * 0.3;
                        node.scale.setScalar(scale);
                        node.material.color.set(node.userData.baseColor);
                    } else {
                        node.scale.setScalar(1);
                        node.material.color.setHex(0x333333);
                    }
                });
            };

            return (
                <div className="relative">
                    <ThreeScene initScene={init} animateScene={animate} dependencies={[activeRegion]} />
                    <div className="absolute top-4 left-4 flex flex-wrap gap-2">
                        {['All', 'Frontal', 'Parietal', 'Occipital', 'Temporal'].map(region => (
                            <button
                                key={region}
                                onClick={() => setActiveRegion(region)}
                                className={`px-3 py-1 text-xs rounded-full border transition ${
                                    activeRegion === region 
                                    ? 'bg-blue-600 text-white border-blue-600' 
                                    : 'bg-white/80 text-gray-700 border-gray-300 hover:bg-white'
                                }`}
                            >
                                {region}
                            </button>
                        ))}
                    </div>
                    <div className="absolute bottom-4 left-4 right-4 p-4 bg-white/90 rounded-lg backdrop-blur text-sm">
                        {activeRegion === 'All' && "The brain acts as a unified system, integrating inputs from all cortices."}
                        {activeRegion === 'Frontal' && "Frontal Lobe: Planning, reasoning, and voluntary movement (Volitional Intentions)."}
                        {activeRegion === 'Parietal' && "Parietal Lobe: Processing sensory information (Somatosensory)."}
                        {activeRegion === 'Occipital' && "Occipital Lobe: Visual processing center."}
                        {activeRegion === 'Temporal' && "Temporal Lobe: Auditory processing and memory."}
                    </div>
                </div>
            );
        };

        // --- Visual 4: Breathing SVG ---
        const BreathingVisual = () => {
            const [phase, setPhase] = useState("Inhale");

            useEffect(() => {
                const interval = setInterval(() => {
                    setPhase(p => p === "Inhale" ? "Exhale" : "Inhale");
                }, 4000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="w-full h-96 bg-gray-900 rounded-lg flex items-center justify-center overflow-hidden relative">
                    {/* Background Waves */}
                    <div className={`absolute inset-0 transition-opacity duration-[4000ms] ${phase === 'Inhale' ? 'opacity-30' : 'opacity-10'}`}>
                        <svg className="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <path d="M0 50 Q 25 30 50 50 T 100 50 V 100 H 0 Z" fill="#4f46e5" />
                        </svg>
                    </div>

                    {/* Central Circle */}
                    <div className={`
                        w-48 h-48 rounded-full border-4 border-white flex items-center justify-center text-white
                        transition-all duration-[4000ms] ease-in-out z-10
                        ${phase === 'Inhale' ? 'scale-125 bg-blue-500/20' : 'scale-75 bg-blue-900/50'}
                    `}>
                        <span className="text-xl font-light tracking-widest uppercase">{phase}</span>
                    </div>

                    {/* Text Overlay for Galaxy/Human connection */}
                    <div className="absolute bottom-6 text-gray-400 text-center text-sm font-mono px-4">
                        Wave &rarr; Human &rarr; Galaxy &rarr; Wave
                    </div>
                </div>
            );
        };

        // --- Visual 5: Fire Diamond ---
        const FireDiamond = () => {
            const elements = [
                { name: "Heat", color: "bg-red-500", pos: "top-0 left-1/2 -translate-x-1/2" },
                { name: "Fuel", color: "bg-orange-600", pos: "bottom-0 left-0" },
                { name: "Oxygen", color: "bg-blue-400", pos: "bottom-0 right-0" },
                { name: "Chain Reaction", color: "bg-purple-600", pos: "top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-24 h-24 flex items-center justify-center z-10" }
            ];

            return (
                <div className="my-12 p-8 bg-gray-100 rounded-xl flex flex-col items-center">
                    <h3 className="text-lg font-bold mb-8">The Fire Tetrahedron</h3>
                    <div className="relative w-64 h-64">
                        {/* Triangle Shape approximation */}
                        <div className="absolute top-8 left-1/2 -translate-x-1/2 w-0 h-0 border-l-[100px] border-l-transparent border-r-[100px] border-r-transparent border-b-[170px] border-b-gray-300"></div>
                        
                        {/* Labels */}
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 bg-red-100 text-red-800 px-3 py-1 rounded-full font-bold shadow-sm border border-red-200">Heat</div>
                        <div className="absolute bottom-0 left-0 bg-orange-100 text-orange-800 px-3 py-1 rounded-full font-bold shadow-sm border border-orange-200">Fuel</div>
                        <div className="absolute bottom-0 right-0 bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold shadow-sm border border-blue-200">Oxygen</div>
                        
                        <div className="absolute top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                            <div className="w-24 h-24 bg-gradient-to-tr from-yellow-400 to-red-600 rounded-full flex items-center justify-center text-white text-xs font-bold shadow-lg animate-pulse">
                                Chemical<br/>Reaction
                            </div>
                        </div>
                    </div>
                    <p className="mt-8 text-sm text-gray-600 max-w-md text-center">
                        Fire is a runaway phenomenon. Remove any one of these four components, and the system collapses (smolders).
                    </p>
                </div>
            );
        };

        // --- Visual 6: DNA ---
        const DNASpiral = () => {
            const init = (scene, camera) => {
                camera.position.z = 8;
                const dnaGroup = new THREE.Group();
                const count = 20;
                
                // Colors for bases: A, T, C, G
                const colorMap = { A: 0xff5555, T: 0x5555ff, C: 0x55ff55, G: 0xffff55 };

                for(let i = -10; i < 10; i++) {
                    const y = i * 0.4;
                    const angle = i * 0.5;
                    
                    // Backbone Left
                    const sphereGeo = new THREE.SphereGeometry(0.2, 16, 16);
                    const bbMat = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
                    
                    const left = new THREE.Mesh(sphereGeo, bbMat);
                    left.position.set(Math.cos(angle)*1.5, y, Math.sin(angle)*1.5);
                    dnaGroup.add(left);

                    // Backbone Right
                    const right = new THREE.Mesh(sphereGeo, bbMat);
                    right.position.set(Math.cos(angle + Math.PI)*1.5, y, Math.sin(angle + Math.PI)*1.5);
                    dnaGroup.add(right);

                    // Rung (Base Pair)
                    const barGeo = new THREE.CylinderGeometry(0.05, 0.05, 3, 8);
                    const barMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                    const bar = new THREE.Mesh(barGeo, barMat);
                    bar.position.set(0, y, 0);
                    bar.rotation.z = Math.PI / 2;
                    bar.rotation.y = angle;
                    dnaGroup.add(bar);
                }
                
                scene.add(dnaGroup);
                return { dnaGroup };
            };

            const animate = (info, time) => {
                info.userObjects.dnaGroup.rotation.y = time * 0.0005;
            };

            return (
                <div className="flex flex-col md:flex-row gap-4 items-center">
                    <div className="w-full md:w-1/2">
                        <ThreeScene initScene={init} animateScene={animate} />
                    </div>
